<div class="modal fade" id="userDetailDialog">
    <div class="modal-dialog" style="width: 440px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="True">&times;</button>
                <h4 class="modal-title">用户详细</h4>
            </div>
            <div class="modal-body clearfix">
                <div class="row">
                    <div class="col-xs-12">
                        <form class="form-horizontal" role="form" id="userDetailForm">
                            <input id="user_id" name="user.Id" type="hidden" value="{%.user.Id%}"/>
                            <input id="user_version" name="user.Version" type="hidden" value="{%.user.Version%}"/>
                            <div class="form-group">
                                <label for="user_login_name" class="col-xs-2 control-label no-padding-right">登录名</label>
                                <div class="col-xs-10">
                                    <input id="user_login_name" name="user.LoginName" type="text" class="input-sm form-control" value="{%.user.LoginName%}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="user_nick_name" class="col-xs-2 control-label no-padding-right">用户名</label>
                                <div class="col-xs-10">
                                    <input id="user_nick_name" name="user.NickName" type="text" class="input-sm form-control" value="{%.user.NickName%}"/>
                                </div>
                            </div>
                            {%if .is_create%}
                            <div class="form-group">
                                <label for="user_password" class="col-xs-2 control-label no-padding-right">密码</label>
                                <div class="col-xs-10">
                                    <input id="user_password" name="user.Password" type="password" class="input-sm form-control" value="{%.user.Password%}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password_again" class="col-xs-2 control-label no-padding-right">密码重输</label>
                                <div class="col-xs-10">
                                    <input id="password_again" name="PasswordAgain" type="password" class="input-sm form-control" value=""/>
                                </div>
                            </div>
                            {%else%}
                            <div class="form-group">
                                <label for="new_password" class="col-xs-2 control-label no-padding-right">新密码</label>
                                <div class="col-xs-10">
                                    <input id="new_password" name="NewPassword" type="password" class="input-sm form-control" value=""/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="new_password_again" class="col-xs-2 control-label no-padding-right">密码重输</label>
                                <div class="col-xs-10">
                                    <input id="new_password_again" name="NewPasswordAgain" type="password" class="input-sm form-control" value=""/>
                                </div>
                            </div>
                            {%end%}
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success btn-sm" onclick="submitForm()">
                    <i class="ace-icon fa fa-floppy-o"></i>保存
                </button>
                <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">
                    <i class="ace-icon fa fa-times"></i>关闭
                </button>
            </div>
        </div>
    </div>
</div>
{%template "user/user_detail_submit.func" .%}
