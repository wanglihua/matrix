{%header "货品信息管理" .%}

<div class="breadcrumbs" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <a href='{%url "Home.Index"%}'><i class="ace-icon fa fa-home home-icon"></i></a>
        </li>
        <li class="parent" data-menu="inventory-menu">仓储管理</li>
        <li class="subparent" data-menu="inventory-prdmgr-menu">货品管理</li>
        <li class="active" data-menu="inventory-product-menu">货品信息</li>
    </ul>
</div>
<div class="page-content">
    <div class="row">
        <div class="col-xs-12" style="padding: 0;">
            <div class="gridToolBar clearfix">
                <button class="btn btn-primary btn-sm" onclick="reloadList('#productList')">
                    <i class="ace-icon fa fa-refresh"></i>
                    刷新
                </button>
                <button class="btn btn-success btn-sm" onclick="showProductDetail(0)">
                    <i class="ace-icon fa fa-plus"></i>
                    新增
                </button>
                <button class="btn btn-danger btn-sm" onclick="deleteProduct()">
                    <i class="ace-icon fa fa-trash-o"></i>
                    删除
                </button>
            </div>
            <div>
                <table id="productList" class="table table-striped table-bordered table-hover"></table>
            </div>
            <div id="productDetailDialogWrapper"></div>
            <script type="text/javascript">
                function showProductDetail(id) {
                    $.ajax({
                               url: '{%url "InventoryProduct.Detail" %}',
                               type: "POST",
                               data: {
                                   "id": id
                               },
                               success: function (result) {
                                   if (result.success == false) {
                                       $.msg.error(result.message);
                                       return;
                                   }
                                   $("#productDetailDialogWrapper").html(result);
                                   $('#productDetailDialog').modal(modalOptions);
                               }
                           }
                    );
                }

                function deleteProduct() {
                    var id_list = [];
                    $('#productList tbody tr>td:first-child input:checkbox').each(function () {
                        if (this.checked) {
                            id_list.push($(this).val());
                        }
                    });

                    if (id_list.length == 0) {
                        $.msg.alert("请选择数据！");
                        return;
                    }

                    $.msg.confirm("确认要删除吗？", function () {
                        $.ajax({
                                   url: '{%url "InventoryProduct.Delete"%}',
                                   type: "POST",
                                   data: {"id_list": id_list},
                                   success: function (data) {
                                       if (data.success == false) {
                                           $.msg.error(data.message);
                                           return;
                                       }
                                       else {
                                           $.msg.show(data.message);
                                       }
                                       reloadList('#productList');
                                   }
                               });
                    });
                }

                $(function () {
                    initDataTable(
                            '#productList',
                            {
                                "sAjaxSource": '{%url "InventoryProduct.ListData"%}',
                                "aaSorting": [[1, "asc"]],
                                "aoColumns": [
                                    {
                                        "mDataProp": "id", "bSearchable": false, "orderable": false, "sClass": "center", "width": 50,
                                        "title": '<input type="checkbox" class="ace checkall"/><span class="lbl"></span>',
                                        "render": function (data, type, row) {
                                            return '<input type="checkbox" class="ace" value="' + data + '"/><span class="lbl"></span>';
                                        }
                                    },
                                    {"mDataProp": "code", "title": "编码", "bSearchable": true},
                                    {"mDataProp": "name", "title": "品名", "bSearchable": true},
                                    {"mDataProp": "model", "title": "规格型号", "bSearchable": true},
                                    {"mDataProp": "current_stock", "title": "当前库存", "bSearchable": false},
                                    {"mDataProp": "stock_lower_limit", "title": "库存下限", "bSearchable": false},
                                    {"mDataProp": "stock_upper_limit", "title": "库存上限", "bSearchable": false},
                                    {"mDataProp": "unit", "title": "单位", "bSearchable": true},
                                    {"mDataProp": "cost_price", "title": "成本价", "bSearchable": false},
                                    {"mDataProp": "retail_price", "title": "零售价", "bSearchable": false},
                                    {"mDataProp": "state", "title": "状态", "bSearchable": true},
                                    {"mDataProp": "create_time", "title": "创建时间", "bSearchable": false, "width": 120},
                                    {"mDataProp": "update_time", "title": "修改时间", "bSearchable": false, "width": 120}
                                ]
                            }
                    );

                    $('#productList tbody').on('dblclick', 'tr', function () {
                        var id = $(this).find('td:first-child input:checkbox').val();
                        showProductDetail(id);
                    });
                });
            </script>

        </div>
    </div>
</div>
{%footer%}
